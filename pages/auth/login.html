<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Check-In</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 2rem;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .form-group label {
            font-weight: 500;
            color: #333;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
        }
        .checkbox-group label {
            display: flex;
            align-items: center;
            margin: 0;
        }
        .checkbox-group input[type="checkbox"] {
            margin-left: 0.5rem;
        }
        .form-group input {
            padding: 0.75rem 1rem;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
        }
        .login-button {
            background: #4a6bff;
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .login-button:hover {
            transform: translateY(-2px);
        }
        .error-message {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }
        .success-message {
            color: #28a745;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }
        .register-link {
            text-align: center;
            margin-top: 1rem;
        }
        .register-link a {
            color: #4a6bff;
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
        .loading {
            opacity: 0.7;
            cursor: not-allowed;
        }
        .loading::after {
            content: '...';
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="../../index.html"><h1>Check-In</h1></a>
        </div>
        <div class="nav-links">
            <a href="../../index.html">Home</a>
            <a href="../info/features.html">Features</a>
            <a href="../info/how-it-works.html">How It Works</a>
            <a href="../info/download.html">Download</a>
            <a href="../info/contact.html">Contact</a>
        </div>
    </nav>

    <div class="login-container">
        <h2>Welcome Back</h2>
        <form class="login-form" id="loginForm" onsubmit="return false;">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <div class="error-message" id="emailError"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div class="checkbox-group" style="margin-top: 0.3rem;">
                    <input type="checkbox" id="showPassword" style="margin-right: 0.4rem;">
                    <label for="showPassword" style="font-size: 0.97rem; color: #444; cursor: pointer;">Show Password</label>
                </div>
                <div class="error-message" id="passwordError"></div>
            </div>
            <button type="button" class="login-button" id="login-button">Login</button>
            <div class="error-message" id="loginError"></div>
            <div class="success-message" id="loginSuccess"></div>
            <div class="register-link">
                Don't have an account? <a href="register.html">Create one here</a>
            </div>
            <div class="forgot-password-link">
                <a href="forgot-password.html" id="forgotPasswordLink">Forgot Password?</a>
            </div>
        </form>
    </div>

    <footer class="footer" style="background: #18191a; color: #fff; padding: 2.5rem 0 1.2rem 0; margin-top: 2rem;">
        <div class="footer-content" style="display: flex; justify-content: center; align-items: flex-start; gap: 6rem; flex-wrap: wrap;">
            <div class="footer-section" style="text-align: center; min-width: 220px;">
                <h3 style="font-weight: 600; color: #fff; margin-bottom: 0.5rem;">Contact Us</h3>
                <p style="color: #b0b3b8; margin: 0;">Email: teamatcheckin@gmail.com</p>
                <p style="color: #b0b3b8; margin: 0;">Phone: 416-786-8163</p>
            </div>
            <div class="footer-section" style="text-align: center; min-width: 220px;">
                <h3 style="font-weight: 600; color: #fff; margin-bottom: 0.5rem;">Follow Us</h3>
                <div class="social-links" style="display: flex; justify-content: center; gap: 1.2rem; margin-top: 0.5rem;">
                    <a href="https://twitter.com/thecheckin_ca" style="color: #fff; font-size: 1.7rem; display: flex; align-items: center;" target="_blank" rel="noopener">
                        <svg viewBox="0 0 1200 1227" width="24" height="24" fill="currentColor" style="display: block;"><path d="M1199.61 0 741.68 558.41 1199.61 1227H1047.6L677.36 715.47 345.44 1227H0L484.64 615.41 55.36 0h163.2l331.92 472.94L841.36 0h358.25ZM1002.56 1140.47l-627.2-866.5h-81.6l627.2 866.5h81.6Z"></path></svg>
                    </a>
                    <a href="https://instagram.com/thecheckin.ca" style="color: #fff; font-size: 1.7rem; display: flex; align-items: center;" target="_blank" rel="noopener"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom" style="text-align: center; color: #b0b3b8; margin-top: 1.5rem; font-size: 1rem;">
            <p style="margin: 0;">&copy; 2025 Check-In. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginButton = document.getElementById('login-button');

        // Function to show error message
        function showError(element, message) {
            element.textContent = message;
            element.style.display = 'block';
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }

        // Function to show success message
        function showSuccess(message) {
            const successElement = document.getElementById('loginSuccess');
            successElement.textContent = message;
            successElement.style.display = 'block';
            setTimeout(() => {
                successElement.style.display = 'none';
            }, 5000);
        }

        // Function to handle login
        async function handleLogin() {
            // Reset error messages
            document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');
            document.getElementById('loginSuccess').style.display = 'none';

            // Get form values
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Basic validation
            if (!email) {
                showError(document.getElementById('emailError'), 'Please enter your email');
                return;
            }
            if (!password) {
                showError(document.getElementById('passwordError'), 'Please enter your password');
                return;
            }

            // Show loading state
            loginButton.classList.add('loading');
            loginButton.disabled = true;

            try {
                const response = await fetch('http://localhost:5000/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                console.log('Login response:', data); // Add logging

                if (response.ok) {
                    showSuccess('Login successful!');
                    // Store user info in localStorage, always using _id
                    if (data.user && data.user.id && !data.user._id) {
                        data.user._id = data.user.id;
                        delete data.user.id;
                    }
                    localStorage.setItem('user', JSON.stringify(data.user));
                    // Redirect to dashboard or home page
                    setTimeout(() => {
                        window.location.href = '/pages/dashboard/index.html';
                    }, 1000);
                } else {
                    showError(document.getElementById('loginError'), data.message || 'Login failed. Please try again.');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError(document.getElementById('loginError'), 'An error occurred. Please try again.');
            } finally {
                // Remove loading state
                loginButton.classList.remove('loading');
                loginButton.disabled = false;
            }
        }

        // Add event listener to the button instead of the form
        loginButton.addEventListener('click', handleLogin);

        // Show/hide password toggle
        document.getElementById('showPassword').addEventListener('change', function() {
            const passwordInput = document.getElementById('password');
            passwordInput.type = this.checked ? 'text' : 'password';
        });
    </script>
</body>
</html>
