<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Neighborhood - Check-In</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css" rel="stylesheet">
    <link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.5.0/mapbox-gl-draw.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.5.0/mapbox-gl-draw.js"></script>
    <link rel="icon" type="image/png" href="/favicon.png">
    <script src="/config.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: #faf9fb;
        }
        .container {
            max-width: 800px;
            margin: 60px auto 50px auto;
            padding: 20px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        .invite-code-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-bottom: 20px;
        }
        .invite-code-box {
            font-size: 28px;
            font-weight: bold;
            color: #6b21a8;
            background: #f3e8ff;
            border-radius: 8px;
            padding: 12px 32px;
            letter-spacing: 2px;
            border: 2px solid #6b21a8;
            min-width: 140px;
            text-align: center;
        }
        .copy-button {
            background: #6b21a8;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.2s;
        }
        .copy-button:hover {
            background: #934ccf;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
        }
        #map {
            height: 400px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        .create-button {
            background: #6b21a8;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            width: 100%;
            margin-top: 20px;
            font-size: 18px;
        }
        .create-button:hover {
            background: #934ccf;
        }
        .address-search-group {
            position: relative;
        }
        #addressSuggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #fff;
            border: 1px solid #eee;
            z-index: 1000;
            list-style: none;
            margin: 0;
            padding: 0;
            max-height: 180px;
            overflow-y: auto;
        }
        #addressSuggestions li {
            padding: 0.7rem 1rem;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
        }
        #addressSuggestions li:hover {
            background: #f5f5f5;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="../../index.html"><h1>Check-In</h1></a>
        </div>
        <div class="nav-links">
            <a href="../../index.html">Home</a>
            <a href="../info/features.html">Features</a>
            <a href="../info/how-it-works.html">How It Works</a>
            <a href="../info/download.html">Download</a>
            <a href="../info/contact.html">Contact</a>
        </div>
    </nav>
    <div style="height: 32px;"></div>

    <div class="container">
        <h1 style="margin-bottom: 28px;">Create Your Neighborhood</h1>
        <div class="invite-code-row">
            <span class="invite-code-box" id="inviteCode">Loading...</span>
            <button onclick="copyInviteCode()" class="copy-button" type="button">
                <i class="fas fa-copy"></i> Copy
            </button>
        </div>
        <form id="neighborhoodForm">
            <div class="form-group">
                <label for="neighborhoodName">Neighborhood Name</label>
                <input type="text" id="neighborhoodName" required placeholder="Enter your neighborhood name">
            </div>
            <div class="form-group address-search-group">
                <label for="addressSearch">Neighborhood Address</label>
                <input type="text" id="addressSearch" required placeholder="Search for an address or location">
                <ul id="addressSuggestions"></ul>
            </div>
            <div class="form-group">
                <label>Draw Neighborhood Boundaries</label>
                <div id="map"></div>
            </div>
            <button type="submit" class="create-button">Create Neighborhood</button>
        </form>
    </div>

    <script src="create-neighborhood.js"></script>
</body>
</html>
