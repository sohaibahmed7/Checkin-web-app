<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f5f7fa;
            font-family: 'Poppins', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(80, 112, 255, 0.08);
            padding: 40px 32px 32px 32px;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #2d3a4a;
            text-align: center;
        }
        p {
            color: #6b7a90;
            text-align: center;
            margin-bottom: 24px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: 500;
            margin-bottom: 6px;
            color: #2d3a4a;
        }
        input[type="email"] {
            padding: 12px;
            border: 1px solid #dbe2ea;
            border-radius: 8px;
            margin-bottom: 18px;
            font-size: 1rem;
        }
        button {
            padding: 12px;
            background: #4a6bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #3752cc;
        }
        .error-message {
            color: #ff4d4f;
            margin-top: 8px;
            text-align: center;
        }
        .success-message {
            color: #52c41a;
            margin-top: 8px;
            text-align: center;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 18px;
            color: #4a6bff;
            text-decoration: none;
            font-size: 0.95rem;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Forgot Password</h1>
        <p>Enter your email address and we'll send you a link to reset your password.</p>
        <form id="forgotPasswordForm">
            <label for="resetEmail">Email Address</label>
            <input type="email" id="resetEmail" name="resetEmail" required placeholder="you@email.com">
            <button type="submit">Send Reset Link</button>
            <div class="error-message" id="resetError"></div>
            <div class="success-message" id="resetSuccess"></div>
        </form>
        <a href="login.html" class="back-link">Back to Login</a>
    </div>
    <script>
        document.getElementById('forgotPasswordForm').onsubmit = async function(e) {
            e.preventDefault();
            const email = document.getElementById('resetEmail').value;
            const resetError = document.getElementById('resetError');
            const resetSuccess = document.getElementById('resetSuccess');
            resetError.textContent = '';
            resetSuccess.textContent = '';
            try {
                const response = await fetch('/api/request-password-reset', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                const data = await response.json();
                if (response.ok) {
                    resetSuccess.textContent = data.message || 'Reset link sent! Check your email.';
                } else {
                    resetError.textContent = data.message || 'Failed to send reset link.';
                }
            } catch (err) {
                resetError.textContent = 'Failed to send reset link.';
            }
        };
    </script>
</body>
</html>
